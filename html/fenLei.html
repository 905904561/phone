<script src="../js/mui.min.js"></script>
<script>
    function choose(v){
        var a=document.getElementsByClassName("btns");
        for(var i=0;i< a.length;i++){
            if(v !=i){
                a[i].style.color="black";
                a[i].style.background=" white";
            }
        }
        a[v].style.color="rgb(244,100,37)";
        a[v].style.background="url(../images/left_tou.png) no-repeat  9%";
    }
</script>
