<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>支付方式</title>
    <link rel="stylesheet" href="../css/payment_failure.css">
</head>
<body>
<div class="type_pay">
选择支付方式
<div class="radio_box">
    <div id="l1" class="left left_active"></div>
    <div class="right">
        <img src="../images/weixin.png">
        <span>微信支付</span>
    </div>
</div>
<div class="radio_box">
    <div id="l2" class="left"></div>
    <div class="right">
        <img src="../images/yue.png">
        <span>账户余额支付</span>
    </div>
</div>

</div>
<div class="bottom">确定</div>
<script src="../js/jquery-3.2.1.min.js"></script>
<script>

    $(document).ready(function(){
        $(".left").click(function(){
            removeALL();
            $(this).addClass("left_active");
        });
    });
    function removeALL(){
        $('#l1').removeClass("left_active");
        $('#l2').removeClass("left_active");
    }

</script>
</body>
</html>
