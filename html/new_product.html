<script type="text/javascript">


        $(document).ready(function() {
            $(".select_box li").click(function(){
                var index = $(".select_box li").index(this);
                $(this).addClass("active").siblings().removeClass("active");
            });
            $(".select_box  li:eq(0)") .click(function(){
                $("#brand_content").hide();
                $("#fenLei_content").hide();
            });
            $(".select_box  li:eq(1)") .click(function(){
                $("#brand_content").hide();
                $("#fenLei_content").hide();
            });
            $(".select_box  li:eq(2)") .click(function(){
                $("#brand_content").toggle();
                $("#fenLei_content").hide();
            });
            $(".select_box  li:eq(3)").click(function(){
                $("#fenLei_content").toggle();
                $("#brand_content").hide();
            });
        });
</script>
