<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no" />
    <title>Title</title>
    <!--标准mui.css-->
    <link rel="stylesheet" href="../css/mui.min.css">
    <link href="../css/order_details.css" rel="stylesheet">
</head>
<body>
<div class="content_refund">
    <div class="order_tuiKuan">
        <div class="mui-row">
            <div class="mui-col-sm-5 mui-col-xs-5 " >
                <img src="../images/pro17.png">
            </div>
            <div class="mui-col-sm-7 mui-col-xs-7 order_details" >
                <p>泰国电话卡就是牛，信号就是好</p>
                <p >供货价:<span> ￥29.9</span></p>
            </div>
        </div>
        <!--退款类型-->
        <div class="mui-row row_1">
            <div class="mui-col-sm-2 mui-col-xs-2 " ></div>
            <div class="mui-col-sm-8 mui-col-xs-8 " >
                <p class="title"><span class="xian"> ——&nbsp; </span>退款类型 <span class="xian">&nbsp;  —— </span></p>
                <div class="mui-row choose_type">
                    <div class="mui-col-sm-6 mui-col-xs-6 tuiKuan active" >退款 </div>
                    <div class="mui-col-sm-6 mui-col-xs-6 tuiHuo" > 退货</div>
                </div>
            </div>
            <div class="mui-col-sm-2 mui-col-xs-2 " > </div>
        </div>
        <!--收货状态-->
        <div class="mui-row">
            <div class="mui-col-sm-2 mui-col-xs-2 " ></div>
            <div class="mui-col-sm-8 mui-col-xs-8 " >
                <p class="title"><span class="xian"> ——&nbsp; </span>收货状态 <span class="xian">&nbsp;  —— </span></p>
                <div class="mui-row choose_type">
                    <div class="mui-col-sm-6 mui-col-xs-6 tuiKuan active" >未收到货</div>
                    <div class="mui-col-sm-6 mui-col-xs-6 tuiHuo" > 已收到货</div>
                </div>
            </div>
            <div class="mui-col-sm-2 mui-col-xs-2 " > </div>
        </div>
        <!--退款原因-->
        <div class="mui-row">
            <div class="mui-col-sm-2 mui-col-xs-2 " ></div>
            <div class="mui-col-sm-8 mui-col-xs-8 " >
                <p class="title"><span class="xian"> ——&nbsp; </span>退款原因 <span class="xian">&nbsp;  —— </span></p>
                <div class="reason choose_type">
                    <div>商品与描述不符</div>
                </div>
            </div>
            <div class="mui-col-sm-2 mui-col-xs-2 " > </div>
        </div>
        <!--退款金额-->
        <div class="mui-row">
            <div class="mui-col-sm-2 mui-col-xs-2 " ></div>
            <div class="mui-col-sm-8 mui-col-xs-8 " >
                <p class="title"><span class="xian"> ——&nbsp; </span>退款金额 <span class="xian">&nbsp;  —— </span></p>
                <div class="reason choose_type">
                    <div>￥88</div>
                </div>
            </div>
            <div class="mui-col-sm-2 mui-col-xs-2 " > </div>
        </div>

        <!--退款说明-->
        <div class="mui-row">
            <div class="mui-col-sm-2 mui-col-xs-2 " ></div>
            <div class="mui-col-sm-8 mui-col-xs-8 " >
                <p class="title"><span class="xian"> ——&nbsp; </span>退款说明 <span class="xian">&nbsp;  —— </span></p>
                <div class="reason choose_type">
                    <div>这里是说明</div>
                </div>
            </div>
            <div class="mui-col-sm-2 mui-col-xs-2 " > </div>
        </div>

        <!--照片-->
        <div class="mui-row">
            <div class="mui-col-sm-2 mui-col-xs-2 " ></div>
            <div class="mui-col-sm-8 mui-col-xs-8 " >
                <p class="title"><span class="xian"> ——&nbsp; </span>照片 <span class="xian">&nbsp;  —— </span></p>

            </div>
            <div class="mui-col-sm-2 mui-col-xs-2 " > </div>
        </div>
        <div class="mui-row photo ">
            <div class="mui-col-sm-4 mui-col-xs-4 " >
                <img src="../images/pro17.png">
            </div>
            <div class="mui-col-sm-4 mui-col-xs-4 " >
                <img src="../images/pro17.png">
            </div>
            <div class="mui-col-sm-4 mui-col-xs-4 " >
                <img src="../images/pro17.png">
            </div>
        </div>
        <!--拒绝、同意-->
        <div class="bottom_box ">
            <div class="left">同意</div>
            <div class="left active">同意 退款/退货</div>
        </div>
    </div>
</div>
<script type="text/JavaScript" src="../js/jquery-3.2.1.min.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
        $(".bottom_box div").click(function(){
            $(this).addClass("active");
            $(this).siblings().removeClass("active");
        });
    });
</script>
</body>
</html>
